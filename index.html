<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styleOfGame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>CardGame</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b8977956b3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Main-screen">
        <div class="healthbar-enemy">
            <label>Hp:</label>
            <span id="enemy-currentHp">100</span>
        </div>
        <div class="enemy-arena">
            <img src="a.png" id="Enemy">
        </div>
        <div class="card-arena">
            <div class="card-list">
                <div class="card" id="fire-ball">Fire Ball</div>
                <div class="card" id="fire-ball">Fire Ball</div>
                <div class="card" id="ultrasound-waves">Ultrasound Waves</div>
                <div class="card" id="10000-volts-negative-electricity">10,000 Volts Negative Electricity</div>
                <div class="card" id="ultrasonic-barking">Ultrasonic Barking</div>
                <div class="card" id="russian-face">Russian Face</div>
                <div class="card" id="water-ball">Fire Ball</div>
                <div class="card" id="dumb-face">Ultrasound Waves</div>
            </div>
        </div>
        <!-- <button class="player-info">
            <div class="popup-content" onmouseover="showDetails(this)" ontouchstart="showDetails(this)">
                <label>Hp: <span id="Player-name">100</span></label>
                <label>Mana: <span id="Player-name">100</span></label>
            </div>
            <div class="healthbar-player">
                <label>Player Name: <span id="Player-name">long</span></label>
                <label>Hp: <span id="Player-name">100</span></label>
                <label>Mana: <span id="Player-name">100</span></label>
            </div> 
        </button> -->
        <div class="player-bar">
            <div class="health-bar" data-total="1000" data-value="1000">
                <div class="health">
                    <div class="hit"></div>
                </div>
            </div>
            <div class="mana-bar" data-total="1000" data-value="1000">
                <div class="mana">
                    <div class="hit"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
